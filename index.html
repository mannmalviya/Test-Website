<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <script src="https://cdn.jsdelivr.net/npm/fluid-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .fluid-container {
            width: 300px;
            height: 300px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="fluid-container">
        Fluid Animation
    </div>

    <script>
        // Initialize Fluid.js on the container
        const container = document.querySelector('.fluid-container');
        new Fluid(container, {
            force: 2,        // The strength of the effect
            friction: 0.05,  // The friction applied
            density: 0.5     // The density of the fluid (lower = faster, higher = thicker)
        });
    </script>
</body>
</html>
